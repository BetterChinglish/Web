<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="02_test.js"></script>
</head>
<body>
    <!-- 单独文件中的函数
    如果您的网站包含许多页面，
    并且您希望您的 jQuery 函数易于维护，
    那么请把您的 jQuery 函数放到独立的 .js 文件中。
    
    当我们在教程中演示 jQuery 时，
    会将函数直接添加到 <head> 部分中。
    不过，把它们放到一个单独的文件中会更好，
    就像这样（通过 src 属性来引用文件）： -->
    <p>this is a p</p>
    <h1>this is a h1</h1>
    <button>click me to hide p</button>
</body>
</html>
