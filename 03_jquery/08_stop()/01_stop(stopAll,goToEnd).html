<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script>

        // stop()用于停止动画或效果（在动画完成之前）

        // 语法：
        // $(selector).stop(stopAll,goToEnd);

        // 可选的 stopAll 参数规定是否应该清除动画队列。
        // 默认是 false，即仅停止活动的动画，
        // 允许任何排入队列的动画向后执行。

        // 可选的 goToEnd 参数规定是否立即完成当前动画。
        // 默认是 false。

        $(document).ready(function(){
            $("#flip").click(function(){
                var panel = $("#panel");
                panel.animate({height:'300px'},3000);
                panel.animate({width:'300px'},3000);
            });
            $("#stop1").click(function(){
                $("#panel").stop();
            });
            $("#stop2").click(function(){
                $("#panel").stop(true);
            });
            $("#stop3").click(function(){
                $("#panel").stop(false,true);
            });
        });

    </script>
    <style>
        #flip {
        padding:5px;
        text-align:center;
        background-color:#e5eecc;
        border:solid 1px #c3c3c3;
        }
        #panel {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            text-align: center;
        }
    </style>
</head>
<body>
    <button id="stop1">不带参数停止</button>
    <button id="stop2">带参数stopAll</button>
    <button id="stop3">带参数goToEnd</button>
    <div id="flip">开始动画</div>
    <div id="panel">Hello World!</div>
</body>
</html>
