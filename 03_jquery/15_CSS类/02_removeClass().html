<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#button1").click(function(){
                $("h1, h2").removeClass("skyBlue");
            })
            $("#button2").click(function(){
                $("p, div").removeClass("bigFont");
            })
            $("#button3").click(function(){
                $("h3").removeClass("skyBlue bigFont");
            })
        })



    </script>

    <style>
        .skyBlue {
            color: skyblue;
        }

        .bigFont {
            font-size: 100px;
        }


    </style>
</head>
<body>
    <h1 class="skyBlue">h1</h1>
    <h2 class="skyBlue">h2</h2>
    <p class="bigFont">p</p>
    <div class="bigFont">div</div>
    <h3 class="skyBlue bigFont">h3</h3>

    <button id="button1">remove h1 and h2's skyBlue</button>
    <button id="button2">remove p and div's big size</button>
    <button id="button3">remove h3's big size and skyBlue</button>

</body>
</html>
