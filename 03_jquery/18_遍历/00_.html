    <!-- 什么是遍历？
        jQuery 遍历，意为“移动”，
        用于根据其相对于其他元素的关系来“查找”（或选取）HTML 元素。
        以某项选择开始，并沿着这个选择移动，直到抵达您期望的元素为止。
        
        通过 jQuery 遍历，您能够从被选（当前的）元素开始，
        轻松地在家族树中向上移动（祖先），向下移动（子孙），
        水平移动（同胞）。这种移动被称为对 DOM 进行遍历。     -->

    <!-- 遍历 DOM
        jQuery 提供了多种遍历 DOM 的方法。
