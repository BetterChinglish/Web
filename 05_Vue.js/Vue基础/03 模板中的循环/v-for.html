<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <script>
        var app4 = new Vue({
            el:'#app-4',
            data:{
                todos:[
                    { text : '学习js' },
                    { text : '学习vue' },
                    { text : '整个项目' }
                ]
                // 在控制台输入 app4.todos.push({text:'item'})
                // 发现列表尾部添加了一个新项目
            }
        })


    </script>
</body>
</html>
