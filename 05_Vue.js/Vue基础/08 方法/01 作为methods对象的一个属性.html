<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <p>now: {{ statusFromId(status) }} </p>



    </div>
    

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                status:2
            },
            methods:{
                statusFromId(id) {
                    const status = ({
                        0:'吃饭',
                        1:'睡觉',
                        2:'玩游戏'
                    })[id];

                    return status || '未知状态: ' + id;
                    
                }
            }
        })


    </script>
</body>
</html>
