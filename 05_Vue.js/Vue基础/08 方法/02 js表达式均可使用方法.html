<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="number in BiggerZero(numbers)">  {{ number }} </li>
        </ul>
        
    </div>

    <script>
        var vm1 = new Vue({
            el : '#app',
            data : {
                numbers:[-9,-2,323,-2,3,21,9]
            },
            methods : {
                BiggerZero(numbers){
                    return numbers.filter((number) => number>0)
                }
            }   
        })
    </script>
</body>
</html>
