<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数CALL</title>
</head>
<body>

    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>



    <script>
        // 方法重用
        // 使用call()方法，可以编写能够在不同对象上使用的方法。
        
        // 在 JavaScript 中，函数是对象的方法。
        // 如果一个函数不是 JavaScript 对象的方法，那么它就是全局对象的函数（
        var person = {
            firstName : "Bill",
            lastName : "Gates",
            fullName : function() {
                return this.firstName + " " + this.lastName;
            }
        }
        document.getElementById("demo1").innerHTML = person.fullName();
        // fullName 属性是一个方法
        // person 是 fullName 方法的 拥有者
        // fullName 属性属于 person对象的方法

        // JavaScript call() 方法
        // call() 方法是预定义的 JavaScript 方法。
        // 它可以用来调用所有者对象作为参数的方法。
        // 通过 call()，您能够使用属于另一个对象的方法。
        var person2 = {
            firstName : "Bob",
            lastName : "Green"
        }
        document.getElementById("demo2").innerHTML = person.fullName.call(person2);

        // 带参数的 call() 方法
        var person1 = {
            fullName : function(city, country) {
                return this.firstName + " " + this.lastName + " " + city + " " + country;
            }
        }
        document.getElementById("demo3").innerHTML = person1.fullName.call(person2,"beiJing","China");
        


    </script>

</body>
</html>
