<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节点</title>
</head>
<body>
    
    <!--  DOM 节点
    根据 W3C 的 HTML DOM 标准，HTML 文档中的所有内容都是节点：

    整个文档是一个文档节点
    每个 HTML 元素是元素节点
    HTML 元素内的文本是文本节点
    每个 HTML 属性是属性节点
    注释是注释节点
    -->

    <!-- HTML DOM节点树
        
        通过 HTML DOM，
        树中的所有节点均可通过 JavaScript 进行访问。
        所有 HTML 元素（节点）均可被修改，
        也可以创建或删除节点。
     -->


     <!-- 节点父、子和同胞
        
        节点树中的节点彼此拥有层级关系。

        父（parent）、子（child）和同胞（sibling）等术语
        用于描述这些关系。
        父节点拥有子节点。
        同级的子节点被称为同胞（兄弟或姐妹）。

        在节点树中，顶端节点被称为根（root）
        每个节点都有父节点、除了根（它没有父节点）
        一个节点可拥有任意数量的子
        同胞是拥有相同父节点的节点
      -->


      <!-- 警告！
          
        DOM 处理中的常见错误是希望元素节点包含文本。

        在本例中：
        <title>DOM 教程</title>
        元素节点 <title>
        包含值为 "DOM 教程" 的文本节点。

        可通过节点的 innerHTML 属性来访问文本节点的值。

        您将在稍后的章节中学习更多有关 innerHTML 属性的知识。
       -->
</body>
</html>
