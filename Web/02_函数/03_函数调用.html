<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数调用</title>
</head>
<body>
    
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>

    <script>

        // 在函数被定义时，函数内部的代码不会执行。
        // 在函数被调用时，函数内部的代码会被执行。

        // 以函数形式调用函数
        function myFunction1(a,b) {
            return a * b;
        }
        document.getElementById("demo1").innerHTML = myFunction1(5,6);
        document.getElementById("demo2").innerHTML = window.myFunction1(5,6);

        // 以上函数不属于任何对象。但是在 JavaScript 中，始终存在一种默认的全局对象。
        // 在 HTML 中，默认全局对象是 HTML 页面本身，所有上面的函数“属于”HTML 页面。
        // 在浏览器中，这个页面对象就是浏览器窗口。上面的函数自动成为一个窗口函数。
        // myFunction() 和 window.myFunction() 是同一个函数：
        // 这是调用函数的常见方法，但并不是一个好习惯。
        // 全局变量、方法或函数很容易在全局对象中产生命名冲突和漏洞。

        // this 关键词
        // 在 JavaScript 中，被称为 this 的事物，指的是“拥有”当前代码的对象。
        // this 的值，在函数中使用时，是“拥有”该函数的对象

        // 全局对象
        // 当不带拥有者对象调用对象时，this 的值成为全局对象。
        // 在 web 浏览器中，全局对象就是浏览器对象。
        function myFunction2() {
            return this;
        }//返回 window 对象
        document.getElementById("demo3").innerHTML = window.myFunction2();
        // 调用一个函数作为一个全局函数，会导致 this 的值成为全局对象。
        // 作为变量来使用 window 对象很容易使程序崩溃。

        // 作为方法来调用函数
        // 在 JavaScript 中，可以把函数定义为对象的方法。
        var myObject1 = {
            firstName : "bill",
            lastName : "gates",
            fullName : function() {
                return this.firstName + " " + this.lastName;
                // this 的值为对象 myObject1 本身
            }
        }
        document.getElementById("demo4").innerHTML = myObject1.fullName();

        // 通过函数构造器来调用函数
        // 如果函数调用的前面是 new 关键字，那么这是一个构造函数调用。
        // 它看起来像你创建一个新的函数，但由于 JavaScript 函数是对象，你实际上创建一个新对象：      
        function myfunction3(arg1, arg2) {
            this.firstName = arg1;
            this.lastName = arg2;
        }
        var x = new myfunction3("Bill", "Gates");
        document.getElementById("demo5").innerHTML = x.firstName;

    </script>

</body>
</html>
