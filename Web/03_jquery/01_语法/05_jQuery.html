<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>


</head>
<body>
    <!-- 基础语法 $(selector).action() -->
    <!-- 
        $: 定义jQuery
        selector: 查询 和 查找HTML元素
        action: jQuery的action()执行对元素的操作
     -->
    <!-- 示例
        $(this).hide() 隐藏当前元素
        $("p").hide() 隐藏所有段落
        $(".test").hide() 隐藏class="test"的所有元素
        $("#test").hide() 隐藏id = "test"的元素
    -->

    <!-- 文档就绪函数
        前四个例子中的所有jQuery函数位于一个document ready()函数中：
        $(document).ready(func(){

        });
        这是为了防止文档在完全加载之前运行jQuery代码
        完全加载前执行jQuery代码，操作可能失败：
            试图隐藏一个不存在的元素
            获得未完全加载的图形的大小
            
    -->



</body>
</html>
