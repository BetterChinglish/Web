<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("p").append("<h1>what i have appended is a h1 </h1>");
            $("button").click(function(){
                $("ol").append("<li>appended li</li>");
            })
        })

    </script>
</head>
<body>
    <p>this is a p</p>
    <ol>
        <li>one li</li>
        <li>two li</li>

    </ol>
    <button>append li</button>
</body>
</html>
