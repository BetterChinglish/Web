        向上遍历 DOM 树
        这些 jQuery 方法很有用，它们用于向上遍历 DOM 树：

        parent():
        返回被选元素的直接父元素。
        该方法只会向上一级对 DOM 树进行遍历。

        parents():
        返回被选元素的所有祖先元素，
        它一路向上直到文档的根元素 (<html>)

        parentsUntil(): 
        返回介于两个给定元素之间的所有祖先元素。
