<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#p1").parents().css("background-color","skyblue");
                
            })
        })


    </script>

    <style>
        #div1 {
            border: 3px;
            border-style: double;
            height: 500px;
            width: 500px;
        }
        #div2 {
            border: 3px;
            border-style: dashed;
            height: 200px;
            width: 200px;
        }
        p {
            border: 3px;
            border-style: dotted;
            height: 100px;
            width: 100px;
        }

    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">
            <p id="p1"></p>
        </div>
    </div>
    
    <button>click me</button>
    
</body>
</html>
