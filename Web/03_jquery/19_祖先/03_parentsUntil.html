<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#div3").parentsUntil("#div1").css("background-color","skyblue");

            })
        })


    </script>

    <style>
        #div1 {
            height: 500px;
            border: 2px solid black;
        }
        #div2 {
            height: 300px;
            border: 2px dotted red;
        }
        #div3 {
            height: 100px;
            border: 2px solid yellow;
        }


    </style>
</head>
<body>
    <div id="div1">div1
        <div id="div2">div2
            <div id="div3">div3

            </div>
        </div>
    </div>
    <button>from div3 to div 1, background-color:skyblue</button>

    
</body>
</html>
