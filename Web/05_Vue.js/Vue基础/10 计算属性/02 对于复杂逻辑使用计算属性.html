<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>

</head>
<body>
    <div id="example">

        <p> {{ message }} </p>
        <p> {{reMessage}} </p>

    </div>

    <script>

        var vm = new Vue({
            
        el:'#example',
        data:{
            message:'hello'
        },
        computed:{

            reMessage : function() {
                return this.message.split('').reverse().join('')
            }

        }

        })


    </script>

</body>
</html>
