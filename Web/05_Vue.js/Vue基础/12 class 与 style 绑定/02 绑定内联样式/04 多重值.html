<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue.js"></script>
</head>
<body>
    <div id="app">

        <div :style=" {display:['-wekit-box','-ms-flexbox', 'flex']} ">
            {{ msg }}
        </div>
    </div>

    <script>
        var vm = new Vue({

            el:'#app',
            data:{
                msg:'这样写只会渲染数组中最后一个被浏览器支持的值。\
                在本例中，如果浏览器支持不带浏览器前缀的 flexbox，\
                那么就只会渲染 display: flex。',
            
            }

        })
    </script>


</body>
</html>
