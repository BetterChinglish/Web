<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <ul id="app">
        items 是源数据数组
        item  是其中元素的别名
        <li v-for="item in items">    
            {{ item.message }}
        </li>
    </ul>

    <script>
        Vue.createApp({
            data(){
                return {
                    items:[
                        {message:'foo'},
                        {message:'bar'}
                    ]
                }
            }
        }).mount('#app')

        

    </script>
</body>
</html>
